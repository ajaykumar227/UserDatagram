<nav class="navbar nav-bar fixed-top">
  <form class="d-flex justify-content-center search-form" role="search">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchText"
      name="search"
      (keyup)="onKeyChange()"
      autocomplete="off"
    />
    <i class="fa-solid fa-magnifying-glass" (click)="onSearch()"></i>
  </form>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="mt-5" *ngIf="albums.length > 0 && filteredAlbums.length == 0">
      No Albums Found!
    </div>
    <div class="col-md-6" *ngFor="let album of filteredAlbums">
      <div
        class="card mt-5 album-card shadow p-2 mb-2 bg-body-tertiary rounded"
        style="width: 35rem"
      >
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ album.title }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
