<nav class="navbar nav-bar fixed-top">
  <form class="d-flex justify-content-center search-form" role="search">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchText"
      name="search"
      (keyup)="onKeyChange()"
      autocomplete="off"
    />
    <i class="fa-solid fa-magnifying-glass" (click)="onSearch()"></i>
  </form>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="mt-5" *ngIf="todos.length > 0 && filteredTodos.length == 0">
      No Todos Found!
    </div>
    <div class="col-6 mt-3" *ngFor="let todo of filteredTodos">
      <div class="card todo-card shadow p-2 mb-2 bg-body-tertiary rounded">
        <div class="card-body">
          <h5 class="card-title">{{ todo.title }}</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <input type="checkbox" [checked]="todo.completed" />
        </div>
      </div>
    </div>
  </div>
</div>
